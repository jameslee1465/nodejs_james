<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" />

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/css/layout.css" />

    <title>記帳系統</title>
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="logo mt-1"> <a href="/">{{ templateName }} 您好 !</a></div>
            </div>
            <div class="sidebar-content">
                <ul class="list-unstyled components">
                    <li>
                        <a href="#spendingBorrow" data-toggle="collapse" aria-expanded="false"  class="dropdown-toggle">
                            <span class="icon-holder">
                                <i class="far fa-address-card"></i> </span>
                            <span class="menu-title">記帳系統</span>
                        </a>
                        
                        <ul class="collapse list-unstyled" id="spendingBorrow">
                            <li>
                                <a href="/spending/page"> 記帳資料 </a>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <a href="#aboutMe" data-toggle="collapse" aria-expanded="false"  class="dropdown-toggle">
                            <span class="icon-holder">
                                <i class="fas fa-file-invoice-dollar"></i> </span>
                            <span class="menu-title">其他</span>
                        </a>
                        
                        <ul class="collapse list-unstyled" id="aboutMe">
                            <li>
                                <a href="/about"> 關於 </a>
                            </li>
                        </ul>
                    </li>
                    
                </ul>
            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content-container">
            <div class="menu-header">
                <button type="button" id="sidebarCollapse" class="btn menu-btn m-1 text-white">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="m-2 p-2" style="overflow-y: scroll">
                <div class="box-s1">
                    <h5>帳本 查詢</h5>
                    <div class="form-row mx-1">
                        <div class="form-group col-md-3 mr-2">
                            <label class="col-form-label">類型 選擇</label>
                            <select class="form-control" id="categories-select">
                                <option value="日常用品">日常用品</option>
                                <option value="飲食">飲食</option>
                                <option value="交通">交通</option>
                                <option value="服飾">服飾</option>
                                <option value="其他">其他</option>
                                <option value="全">全</option>
                            </select>
                        </div>
                        <div class="form-group col-md-1">
                            <label class="col-form-label text-white">空白 空白</label>
                            <button type="button" class="btn btn-outline-primary" id="spending-select-btn">查詢</button>
                        </div>
                    </div>
                    <table class="table col-md-12 mx-2" id="spending-select-table">
                        <thead class="thead-light">
                            <tr>
                            <th scope="col">#</th>
                            <th scope="col">類型</th>
                            <th scope="col">日期</th>
                            <th scope="col">花費</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="box-s1">
                    <h5>帳本 新增</h5>
                    <div class="form-row">
                        <div class="form-group col-md-3 mx-3">
                            <label class="col-form-label">類型</label>
                            <select class="form-control" id="categories-insert">
                                <option value="日常用品">日常用品</option>
                                <option value="飲食">飲食</option>
                                <option value="交通">交通</option>
                                <option value="服飾">服飾</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>

                        <div class="form-group col-md-3 mx-3">
                            <label class="col-form-label">日期</label>
                            <input class="form-control" type="date" id="date-insert"/>
                        </div>
                        <div class="form-group col-md-3 mx-3">
                            <label class="col-form-label">花費</label>
                            <!-- <input class="form-control" type="number" 
                                onKeyDown="return false" step="0.5"
                                id="price-insert"
                                min=1 max=10 /> -->
                            <input class="form-control" type="number" id="price-insert"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-3 mx-3">
                            <button type="button" class="btn btn-outline-primary" id="spending-insert-btn">新增</button>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>


    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/spending-frontend.js"></script>
</body>

</html>
